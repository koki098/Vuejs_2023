<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js 演習問題</title>
    <link rel="stylesheet" href="style.css" >
    <script src=
      "https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>

  <body>
    <h2>入力した文章の検索</h2>
    <div id="app">
      文章入力<br>
      <textarea v-model.lazy="mytext"></textarea><br>
      <label>検索文字列 ＝ </label>
      <input v-model="search">

      <p>文章は、「{{mytext}}」</p>
      <p>検索文字列は、{{search}}</p>
      <p>文章の{{mytext.indexOf(search)}}文字目にあります。</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data:{
        mytext:'',
        search:'',
        }
      })
    </script>

  </body>
</html>
